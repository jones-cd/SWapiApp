<ul>
  <li>
      <p><span>Episode {{ movie?.episode_id }}</span></p>
      <h1>{{ movie?.title }}</h1>
      <p><span>Synopsis:</span> {{ movie?.opening_crawl }}</p>
      <p><span>Director: </span>{{ movie?.director }}</p>
      <p><span>Producer: </span>{{ movie?.producer }}</p>
      <p><span>Release Date: </span>{{ movie?.release_date }}</p>
      <p><span>Created: </span>{{ movie?.created }}</p>
      <div id="button"><a routerLink="/">Back to list view</a></div>
  </li>
</ul>
